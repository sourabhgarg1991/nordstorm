# Integration Test Configuration for Transaction Aggregation Service
metrics:
  constantTags:
    - "environment:test"
    - "appid:APP09831"
    - "service_name:transaction-aggregation-service"
    - "tier:2"

spring:
  application:
    name: transaction-aggregation-service-integration-test
  main:
    web-application-type: NONE
    lazy-initialization: true
  task:
    execution:
      pool:
        core-size: 2
        max-size: 4
        queue-capacity: 10
        keep-alive: 10s
  jpa:
    open-in-view: false
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
        show_sql: false
    show-sql: false
  datasource:
    url: jdbc:postgresql://${AURORA_TEST_POSTGRESQL_DATABASE_ENDPOINT}:5432/${AURORA_TEST_DATABASE_NAME}
    username: ${AURORA_TEST_POSTGRESQL_USERNAME}
    password: ${AURORA_TEST_POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2


# AWS Configuration (S3 will be mocked in tests)
aws:
  region: us-west-2
  s3:
    bucket:
      upload: app09831-data-integration-test

# Logging Configuration
logging:
  level:
    root: INFO
    com.nordstrom.finance.dataintegration.transactionaggregator: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.context: DEBUG
    org.springframework.beans.factory: DEBUG
    org.springframework.test.context: DEBUG
    org.springframework.boot.test: DEBUG